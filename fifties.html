<!DOCTYPE html>
<html class="fifties">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fifties</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="stick-menu">
      <nav>
      <img src="img/home.svg"
           alt="logo maison"
           class="button-home" >
      <img src="img/arrow-top.svg"
           alt="flèche qui pointe vers le haut"
           class="button-top">
      </nav>
      <img src="img/logo-amber.svg"
          alt="logo amber"
          class="small-amber">
    </header>
    <main>
      <div class="presentation">
        <img src="img/frank-main-picture.jpg"
        alt="Une photo de Frank montrant un bus rempli d'américains">
      </div>
      <div class="product">
        <h1>Robert Frank</h1>
        <img src="img/boite50-20.jpg" alt="image du produit et du packaging">
        <a href="" class="button-buy">Acheter</a>
        <p class="price">190.-</p>
        <h3>OneBuds Pro</h3>
        <div class="informations">
          <figure>
            <img
            src="img/bluetooth-blue.svg"
            alt="logo bluetooth">
            <figcaption>
                Bluetooth 5.1
            </figcaption>
         </figure>
         <figure>
          <img
          src="img/sound-blue.svg"
          alt="logo de son">
           <figcaption>
              Son clair et basses riches
           </figcaption>
         </figure>
         <figure>
           <img
           src="img/comfort-blue.svg"
           alt="logo du port d'écouteur">
           <figcaption>
             Port confortable
           </figcaption>
         </figure>
         <figure>
           <img
           src="img/waterproof-blue.svg"
           alt="logo d'une goutte d'eau">
           <figcaption>
             Etanchéité ipx7
           </figcaption>
         </figure>
         <figure>
           <img
           src="img/touch-blue.svg"
           alt="logo du toucher">
           <figcaption>
             Toucher pour contrôler
           </figcaption>
         </figure>
         <figure>
           <img
           src="img/battery-blue.svg"
           alt="logo de batterie">
           <figcaption>
             Autonomie 15h
           </figcaption>
         </figure>
        </div>
      </div>
    </main>
  </body>
</html>
