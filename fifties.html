<!DOCTYPE html>
<html class="fifties">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fifties</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="stick-menu">
      <nav>
      <img src="img/home.svg"
           alt="logo maison"
           class="button-home" >
      <img src="img/arrow-top.svg"
           alt="flèche qui pointe vers le haut"
           class="button-top">
      </nav>
      <img src="img/logo-amber.svg"
          alt="logo amber"
          class="small-amber">
    </header>
    <main>
      <div class="presentation">
        <img src="img/frank-main-picture.jpg"
        alt="Une photo de Frank montrant un bus rempli d'américains">
      </div>
      <div class="product">
        <h1>Robert Frank</h1>
        <img src="img/boite50-20.jpg" alt="image du produit et du packaging">
        <a href="" class="button-buy">Acheter</a>
        <p class="price">190.-</p>
        <h3>OneBuds Pro</h3>
      </div>
    </main>
  </body>
</html>
